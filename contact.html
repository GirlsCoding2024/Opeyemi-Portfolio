<main>
  <section class="contact" style="padding-top: 50px; padding-bottom: 50px;">
    <div class="container">
        <div class="card z-depth-3 hoverable">
            <div class="card-content">
                    <h3 class="center-align">Contact Me</h3>
                <div class="row">
                    <div class="col s12 m12 l5 ">
                        <img src="img/contact.jpg" alt="" class="responsive-img">
                    </div>
                    <div class="col s12 m12 l6">
                        <form action="">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="name" type="text" class="validate" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">call</i>
                                <input id="number" type="number" class="validate" required>
                                <label for="number">Phone Number</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">edit</i>
                                <textarea name="message" id="msg" cols="30" rows="10" class="materialize-textarea"></textarea>
                                <label for="msg">Message</label>
                            </div>
                            <button class="purple btn " type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
  </section>
